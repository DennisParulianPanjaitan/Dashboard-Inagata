<script>
  const buttons = document.querySelectorAll(".tab-button");
  const panes = document.querySelectorAll(".tab-pane");

  function activateTab(targetId) {
    panes.forEach(p => {
      if (p.id === targetId) {
        p.classList.remove("hidden");
        setTimeout(() => {
          p.classList.remove("opacity-0", "translate-x-4");
          p.classList.add("opacity-100", "translate-x-0");
        }, 10);
      } else {
        p.classList.add("opacity-0", "translate-x-4");
        p.classList.remove("opacity-100", "translate-x-0");
        setTimeout(() => p.classList.add("hidden"), 300);
      }
    });

    buttons.forEach(b => {
      b.classList.remove("text-[#1814F3]", "border-[#1814F3]");
      b.classList.add("text-[#718EBF]", "border-transparent");
      if (b.dataset.tab === targetId) {
        b.classList.add("text-[#1814F3]", "border-[#1814F3]");
        b.classList.remove("text-[#718EBF]", "border-transparent");
      }
    });
  }

  // Event listener
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      activateTab(btn.dataset.tab);
    });
  });

  // Aktifkan tab pertama saat load
  window.addEventListener("DOMContentLoaded", () => {
    activateTab(buttons[0].dataset.tab);
  });
</script>

<script>
  const states = [false, false, false]; // Tambah sesuai jumlah toggle

  function toggleSwitch(index) {
    states[index] = !states[index];

    const btn = document.getElementById(`toggle${index}`);
    const circle = document.getElementById(`circle${index}`);

    // Update toggle background
    btn.classList.toggle('bg-gray-300', !states[index]);
    btn.classList.toggle('bg-[#16DBCC]', states[index]);

    // Update circle position
    circle.classList.toggle('translate-x-6', states[index]);
    circle.classList.toggle('translate-x-0', !states[index]);
  }
</script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    const isOpen = !sidebar.classList.contains("-translate-x-full");

    if (isOpen) {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    } else {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    }
  }

  function closeSidebar() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  }
</script>
